# Esprit Internship 2 Kubernetesfile

# Persistent Volume for MySQL
apiVersion: v1
kind: PersistentVolume
metadata:
  name: esprit-internship2-pv
  labels:
    app: label-esprit-internship2-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/esprit-internship2/mysql

---

# Persistent Volume Claim for MySQL
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: esprit-internship2-pvc
  labels:
    app: label-esprit-internship2-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

# Backend + Database Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: esprit-internship2-dep-db-back
  labels:
    app: label-esprit-internship2-dep-db-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: label-esprit-internship2-dep-db-back
  template:
    metadata:
      labels:
        app: label-esprit-internship2-dep-db-back
    spec:
      initContainers:
      - name: init-permissions
        image: busybox
        command: ['sh', '-c', 'chown -R 999:999 /var/lib/mysql']
        volumeMounts:
        - name: esprit-internship2-vol-db
          mountPath: /var/lib/mysql
      containers:
      - name: esprit-internship2-dep-db
        image: mysql
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: "root"
        ports:
        - containerPort: 3306
          name: cport-3306
        volumeMounts:
        - name: esprit-internship2-vol-db
          mountPath: /var/lib/mysql
      - name: esprit-internship2-dep-back
        image: mdjdocker/esprit-internship2-back:latest
        ports:
        - containerPort: 9000
          name: cport-9000
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 5
          periodSeconds: 20
          failureThreshold: 3
      restartPolicy: Always
      volumes:
      - name: esprit-internship2-vol-db
        persistentVolumeClaim:
          claimName: esprit-internship2-pvc

---

# Backend Service NodePort
apiVersion: v1
kind: Service
metadata:
  name: esprit-internship2-nser-back
  labels:
    app: label-esprit-internship2-nser-back
spec:
  selector:
    app: label-esprit-internship2-dep-db-back
  ports:
  - port: 9000
    name: port-9000
    targetPort: 9000
    nodePort: 30001
  type: NodePort

---

# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: esprit-internship2-dep-front
  labels:
    app: label-esprit-internship2-dep-front
spec:
  replicas: 3
  selector:
    matchLabels:
      app: label-esprit-internship2-dep-front
  template:
    metadata:
      labels:
        app: label-esprit-internship2-dep-front
    spec:
      containers:
      - name: esprit-internship2-front
        image: mdjdocker/esprit-internship2-front:latest
        ports:
        - containerPort: 80
          name: cport-80
      restartPolicy: Always

---

# Frontend Service NodePort
apiVersion: v1
kind: Service
metadata:
  name: esprit-internship2-nser-front
  labels:
    app: label-esprit-internship2-nser-front
spec:
  selector:
    app: label-esprit-internship2-dep-front
  ports:
  - port: 80
    name: port-80
    targetPort: 80
    nodePort: 30002
  type: NodePort
