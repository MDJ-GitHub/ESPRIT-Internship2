<div class="d-flex flex-column bg-dark text-light shadow-lg" style="width: 50px; height: 100vh; position: relative;">
    
    <br>
    <br>
    <br>
   
    <div (click)="routeFreight()" [ngClass]="{'btn btn-sm nav-item text-center': true, 'btn-primary': freightPage, 'btn-dark': !freightPage}">
        <i class="bi bi-stoplights-fill fs-3" data-bs-toggle="tooltip" data-bs-placement="right" title="Frêts"></i>
      </div>      
    <!-- Person Icon -->
    <div (click)="routePersonnel()" [ngClass]="{'btn btn-sm nav-item text-center': true, 'btn-primary': personnelPage, 'btn-dark': !personnelPage}">
      <i class="bi bi-person fs-3" data-bs-toggle="tooltip" data-bs-placement="right" title="Personnel"></i>
    </div>
    <!-- Resource Icon -->
    <div (click)="routeResource()" [ngClass]="{'btn btn-sm nav-item text-center': true, 'btn-primary': resourcePage, 'btn-dark': !resourcePage}">
      <i class="bi-box fs-3" data-bs-toggle="tooltip" data-bs-placement="right" title="Ressources"></i>
    </div>
    <!-- Container Icon -->
    <div (click)="routeContainer()" [ngClass]="{'btn btn-sm nav-item text-center': true, 'btn-primary': containerPage, 'btn-dark': !containerPage}">
      <i class="bi bi-box2 fs-3" data-bs-toggle="tooltip" data-bs-placement="right" title="Conteneurs"></i>
    </div>
    <!-- Train Icon -->
    <div (click)="routeTrain()" [ngClass]="{'btn btn-sm nav-item text-center': true, 'btn-primary': trainPage, 'btn-dark': !trainPage}">
      <i class="bi bi-train-lightrail-front fs-3" data-bs-toggle="tooltip" data-bs-placement="right" title="Trains"></i>
    </div>
    <!-- Cart Icon -->
    <div (click)="routeCar()" [ngClass]="{'btn btn-sm nav-item text-center': true, 'btn-primary': carPage, 'btn-dark': !carPage}">
      <i class="bi bi-minecart fs-3" data-bs-toggle="tooltip" data-bs-placement="right" title="Wagons"></i>
    </div>
  
    <hr>
    <br>
  
    <button class="btn btn-sm btn-outline-light" (click)="toPDF()">📄PDF</button>

    <!-- Spacer -->
    <div class="flex-grow-1"></div>

    <!-- Avatar Icon at the Bottom -->
    <div class="nav-item text-center bg-light" (click)="togglePopup($event, 1)">
      <i class="bi bi-person-circle fs-1" style="color: black;" data-bs-toggle="tooltip" data-bs-placement="right" title={{this.userName}}></i>
      <div style="color: black;" *ngIf="popupFreightId === 1" [ngStyle]="{
        'position': 'absolute', 
        'background': 'white', 
        'border': '1px solid #ccc', 
        'box-shadow': '0px 4px 8px rgba(0, 0, 0, 0.1)', 
        'padding': '10px', 
        'border-radius': '5px', 
        'z-index': '1000',
        'top': popupPosition.top + 'px',
        
        'left': popupPosition.left + 'px'
      }" (click)="$event.stopPropagation()">
      <ul style="list-style-type: none; padding: 0; margin: 0;">
          <li style="margin-bottom: 5px; cursor: pointer;"
              (click)="logout()">🔓 Déconnecter</li>
             <li (click)="$event.stopPropagation(); cancelPopup()">❌ Annuler</li>
      </ul>
  </div>
    </div>

  </div>
